<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>迷宮遊戲</title>
    <style>
        /* 這裡是內嵌的 CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        #game-container {
            position: relative;
            width: 90vw; /* 使迷宮寬度自適應 */
            height: 80vh; /* 使迷宮高度自適應 */
        }

        #maze {
            display: grid;
            grid-template-columns: repeat(20, 1fr); /* 固定20列 */
            grid-template-rows: repeat(20, 1fr);    /* 固定20行 */
            gap: 0px;
            position: relative;
            width: 100%;
            height: 100%;
        }

        #maze div {
            background-size: cover;
            border: 1px solid #ccc; /* 顯示格子的邊框 */
        }

        #character {
            width: 100%;
            height: 100%;
            background-size: cover;
            position: absolute;
            top: 0;
            left: 0;
            cursor: pointer; /* 使人物具有拖動的樣式 */
        }

        #completion-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="maze"></div>
        <div id="character"></div>
        <div id="completion-message">
            <h2>恭喜完成！</h2>
            <button onclick="playCompletionVideo()">按此觀看影片</button>
        </div>
    </div>

    <script>
        const mazeContainer = document.getElementById("maze");
        const character = document.getElementById("character");
        const completionMessage = document.getElementById("completion-message");

        const mazeSize = 20;  // 固定20x20 迷宮大小
        const images = {
            wall: 'images/草堆.JPG', // 相對路徑
            path: 'images/路.JPG',   // 相對路徑
            character: 'images/2-3.jpg', // 相對路徑
            door: 'images/門.JPG', // 相對路徑
            exit: 'images/2-2.jpg', // 相對路徑
            video: 'movie/b0cf653b-24e4-4736-ac1e-2894d7febe66.mp4' // 相對路徑
        };

        let maze = [];
        let characterPosition = { x: 0, y: 0 };  // 起始位置設為 (0, 0)
        let exitPosition = { x: 19, y: 19 }; // 出口位置設為 (19, 19)

        // 隨機生成迷宮，確保可解
        function generateMaze() {
            maze = [];
            for (let i = 0; i < mazeSize; i++) {
                maze.push([]);
                for (let j = 0; j < mazeSize; j++) {
                    if (Math.random() < 0.3) {
                        maze[i].push('wall');  // 牆壁
                    } else {
                        maze[i].push('path');  // 路徑
                    }
                }
            }

            // 強制人物起始位置及出口位置為路徑
            maze[0][0] = 'character';
            maze[exitPosition.y][exitPosition.x] = 'door';

            // 確保迷宮是可達的（使用深度優先搜尋或其他方法）
            ensureSolvableMaze();
        }

        // 使用深度優先搜尋確保迷宮是可達的
        function ensureSolvableMaze() {
            let visited = Array.from({ length: mazeSize }, () => Array(mazeSize).fill(false));

            function dfs(x, y) {
                if (x < 0 || x >= mazeSize || y < 0 || y >= mazeSize || visited[y][x] || maze[y][x] === 'wall') {
                    return;
                }

                visited[y][x] = true;
                maze[y][x] = 'path'; // 確保該位置是可走的路

                // 嘗試向四個方向走
                dfs(x + 1, y); // 右
                dfs(x - 1, y); // 左
                dfs(x, y + 1); // 下
                dfs(x, y - 1); // 上
            }

            dfs(0, 0); // 從起始點開始
        }

        // 渲染迷宮
        function renderMaze() {
            mazeContainer.innerHTML = '';
            const cellSize = mazeContainer.offsetWidth / mazeSize;  // 計算每個格子的大小

            for (let i = 0; i < mazeSize; i++) {
                for (let j = 0; j < mazeSize; j++) {
                    const cell = document.createElement("div");

                    if (maze[i][j] === 'wall') {
                        cell.style.backgroundImage = `url(${images.wall})`;
                    } else if (maze[i][j] === 'path') {
                        cell.style.backgroundImage = `url(${images.path})`;
                    } else if (maze[i][j] === 'door') {
                        cell.style.backgroundImage = `url(${images.door})`;
                    }

                    cell.style.width = `${cellSize}px`;
                    cell.style.height = `${cellSize}px`;
                    mazeContainer.appendChild(cell);
                }
            }

            // 更新人物位置
            character.style.width = `${cellSize}px`;
            character.style.height = `${cellSize}px`;
            character.style.top = characterPosition.y * cellSize + "px";  // 根據格子大小調整人物位置
            character.style.left = characterPosition.x * cellSize + "px";  // 根據格子大小調整人物位置
            character.style.backgroundImage = `url(${images.character})`;
        }

        // 移動人物
        function moveCharacterTo(newX, newY) {
            if (maze[newY] && maze[newY][newX] !== 'wall') {
                characterPosition.x = newX;
                characterPosition.y = newY;
                renderMaze();

                // 檢查是否到達出口
                if (characterPosition.x === exitPosition.x && characterPosition.y === exitPosition.y) {
                    endGame();
                }
            }
        }

        // 結束遊戲
        function endGame() {
            completionMessage.style.display = 'block';
        }

        // 播放結束影片
        function playCompletionVideo() {
            const video = document.createElement('video');
            video.src = images.video;
            video.autoplay = true;
            video.controls = true;
            document.body.appendChild(video);
        }

        // 拖動事件
        let isDragging = false;
        let offsetX, offsetY;

        character.addEventListener('mousedown', (e) => {
            isDragging = true;
            offsetX = e.clientX - character.offsetLeft;
            offsetY = e.clientY - character.offsetTop;
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                // 限制拖動範圍，每次拖動一格
                let newX = Math.floor((e.clientX - offsetX) / (mazeContainer.offsetWidth / mazeSize));
                let newY = Math.floor((e.clientY - offsetY) / (mazeContainer.offsetHeight / mazeSize));
                moveCharacterTo(newX, newY);
            }
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
        });

        // 初始化
        generateMaze();
        renderMaze();
    </script>
</body>
</html>
